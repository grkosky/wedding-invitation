<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадбена покана</title>
</head>
<body>
    <header>
        <h1 id="couple-names">Име на парот</h1>
        <img id="couple-image" src="couple.jpg" alt="Слика на парот" />
    </header>
    <section id="wedding-details">
        <h2>Датум</h2>
        <p id="wedding-date">2026-05-15</p>
        <h2>Локација</h2>
        <p id="wedding-location">Сала за прослави, Град, Држава</p>
    </section>
    <section id="audio-player">
        <h2>Слушајте ја нашата песна</h2>
        <audio controls>
            <source src="wedding-song.mp3" type="audio/mpeg">
            Вашиот браузер не ја поддржува аудио тагот.
        </audio>
    </section>
    <section id="countdown-timer">
        <h2>Време до свадбата</h2>
        <div id="timer">00:00:00</div>
    </section>
    <section id="rsvp">
        <h2>Потврди присуство</h2>
        <button id="rsvp-button">Потврди го присуството</button>
    </section>
    <section id="google-calendar">
        <h2>Додади во Google календар</h2>
        <a id="google-calendar-button" href="#">Додади во календарот</a>
    </section>
    <footer>
        <p id="footer-text">Ви благодариме што сте со нас!</p>
    </footer>
    <script>
        // JavaScript код за броење до свадбата и RSVP функционалност
    </script>
</body>
</html>
